<!DOCTYPE html>
<html lang="UK">

<head>
    <meta charset="utf-8" />
    <title>Слайдер великих картинок</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="style/main.css" />
</head>

<body>

    <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true"
        space-between="30" loop="true">
        <swiper-slide><img src="IMG/1.jpg" alt="Slide 1"></swiper-slide>
        <swiper-slide><img src="IMG/2.jpg" alt="Slide 2"></swiper-slide>
        <swiper-slide><img src="IMG/3.jpg" alt="Slide 3"></swiper-slide>
        <swiper-slide><img src="IMG/4.jpg" alt="Slide 4"></swiper-slide>
        <swiper-slide><img src="IMG/5.jpg" alt="Slide 5"></swiper-slide>
    </swiper-container>

    <script src="js/index.js"></script>

</body>

</html>
